<li class="relative pl-6">
    <span class="absolute left-2 top-0 h-full w-px bg-gray-300"></span>

    <div class="flex items-center gap-2 py-1">
        <span class="absolute left-2 top-4 w-4 h-px bg-gray-300"></span>

        <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 4a2 2 0 012-2h4l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V4z"/>
        </svg>

        <a
            href="#"
            class="text-gray-800 font-medium hover:underline folder-move-link"
            data-folder-id="{{ folder.id }}"
        >
            {{ folder.name }}
        </a>
    </div>

    {% if folder.children.all %}
        <ul class="ml-4">
            {% for child in folder.children.all %}
                {% include "file_manager/tree_item2.html" with folder=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
